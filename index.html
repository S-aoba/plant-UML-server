<!DOCTYPE html>
<html lang="ja" class="h-screen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant UML Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.40.0/min/vs/loader.js"></script>
  </head>
  <body class="w-full h-screen flex flex-col">
    <div class="w-full h-fit text-center py-8 border-b border-slate-300">
      <h1 class="text-4xl font-medium font-sans">Plant UML Editor</h1>
    </div>
    <div method="post" action="" class="py-8 pl-[600px]">
      <button
        id="generate"
        onclick="{generateUMLImage()}"
        type="button"
        class="px-3 py-2 border border-slate-400 bg-gray-100/70 rounded-lg text-slate-700 hover:bg-gray-200 transition-colors duration-300 text-base font-medium"
      >
        Generate
      </button>
    </div>
    <div class="w-full flex-1 flex">
      <div id="editor" class="h-full max-w-xl w-[600px]"></div>
      <div id="preview" class="h-full flex-1 grid justify-center border-t border-t-slate-300"></div>
    </div>
  </body>
</html>
<script src="/public/js/monaco-editor.js"></script>
